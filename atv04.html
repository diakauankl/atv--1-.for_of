<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    

    //PROCESSAMENTO
    let pares = []
    
    
    


    for ( let numero of listaDeItens) {
       if ( numero % 2 === 0) {
        pares.push(numero); 
       }
    }
   listaDeItens.length;
   pares.length;
   
    


    //SAÍDA
    document.write(` numeros pares: ${pares} <br>`);
    document.write(`quantidade total de elementos: ${listaDeItens.length} <br>`);
    document.write(` Quantidades dde números pares: ${pares.length}`);


</script>
