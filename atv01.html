<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10]; forma crescente.

    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de
    //ENTRADA
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    
    
    //PROCESSAMENTO
    let pares = []
    for ( let numero of listaDeNumeros) {
       if ( numero % 2 === 0) {
        pares.push(numero); 
       }
    }
    pares.sort((a, b) => a - b);


    //SAÍDA
    document.write(pares.join(" , "));

</script>
